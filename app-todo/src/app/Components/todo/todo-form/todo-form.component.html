<div class="flex-container">
    <form [formGroup]="todoForm" (ngSubmit)="addTasks()">
        <div class="form-group">
            <label class="center-block">Title:
                <input class="form-control" formControlName="title">
            </label>
        </div>

        <div *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)"
            class="alert alert-danger">

            <div *ngIf="todoForm.controls['title'].errors?.['required']">
                Name is required.
            </div>
            <div
                *ngIf="todoForm.controls['title'].errors?.['minlength'] || todoForm.controls['title'].errors?.['maxlength']">
                Name must be in between 3 and 25 characters long.
            </div>
        </div>

        <div class="form-group">
            <label class="center-block">Description:
                <input class="form-control" formControlName="description">
            </label>
        </div>

        <div *ngIf="todoForm.controls['description'].invalid && (todoForm.controls['description'].dirty || todoForm.controls['description'].touched)"
            class="alert alert-danger">

            <div *ngIf="todoForm.controls['description'].errors?.['required']">
                Name is required.
            </div>
            <div
                *ngIf="todoForm.controls['description'].errors?.['minlength'] || todoForm.controls['description'].errors?.['maxlength']">
                Name must be at almost 100 characters long.
            </div>
        </div>

        <div class="col-md-4">
            <button class="btn btn-primary" type="submit" [disabled]="todoForm.invalid">
                Add
            </button>
        </div>
    </form>

    
</div>
